# Agent Battalion v2.0 - Production Docker Compose
# Run with: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Agent Battalion Web Server
  agent-battalion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-battalion
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
      # LLM Configuration (set in .env)
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      # Vector Memory
      - PINECONE_API_KEY=${PINECONE_API_KEY:-}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-}
      # Sandbox
      - E2B_API_KEY=${E2B_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Temporal Worker
  temporal-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: agent-battalion-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TEMPORAL_ADDRESS=temporal:7233
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - agent-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: agent-battalion-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Temporal
  postgres:
    image: postgres:15-alpine
    container_name: agent-battalion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.22
    container_name: agent-battalion-temporal
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-network
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: agent-battalion-temporal-ui
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:4000
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - agent-network
    ports:
      - "8080:8080"

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: agent-battalion-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - agent-battalion
    networks:
      - agent-network
    profiles:
      - production

networks:
  agent-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
