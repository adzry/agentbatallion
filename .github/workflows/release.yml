name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: agent-battalion
        run: npm ci

      - name: Build
        working-directory: agent-battalion
        run: npm run build --workspaces --if-present

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Agent Battalion ${{ github.ref_name }}
            
            ### What's Changed
            ${{ steps.changelog.outputs.content || 'See commit history for changes.' }}
            
            ### Quick Start
            ```bash
            # Clone and install
            git clone https://github.com/${{ github.repository }}.git
            cd agentbatallion/agent-battalion
            npm install
            
            # Configure environment
            cp .env.example .env
            # Add your API keys to .env
            
            # Start the server
            npm run dev
            ```
            
            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker run -p 4000:4000 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
