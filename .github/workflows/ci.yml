name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent-battalion/package-lock.json

      - name: Install dependencies
        working-directory: agent-battalion
        run: npm ci

      - name: TypeScript build
        working-directory: agent-battalion
        run: npm run build --workspaces --if-present

      - name: Lint check
        working-directory: agent-battalion
        run: npm run lint --workspaces --if-present
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent-battalion/package-lock.json

      - name: Install dependencies
        working-directory: agent-battalion
        run: npm ci

      - name: Run tests
        working-directory: agent-battalion
        run: npm test --workspaces --if-present
        continue-on-error: true
        env:
          LLM_PROVIDER: mock
          USE_REAL_AI: false

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent-battalion
          push: false
          tags: agent-battalion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: agent-battalion
        run: npm ci

      - name: Run npm audit
        working-directory: agent-battalion
        run: npm audit --audit-level=high
        continue-on-error: true
